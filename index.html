<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>عرض PDF محمي</title>
  <style>
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
    }
    
    #pdf-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }
    
    #pdf-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    
    #touch-guard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
    
    #warning {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      display: none;
      z-index: 200;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .page-nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 150;
    }
    
    .nav-btn {
      background-color: rgba(0, 100, 200, 0.8);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 300;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">جاري تحميل المستند...</div>
  
  <div id="pdf-wrapper">
    <div id="pdf-container">
      <iframe id="pdf-viewer" src="t.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
      <div id="touch-guard"></div>
    </div>
  </div>
  
  <div class="page-nav">
    <button class="nav-btn" onclick="prevPage()">السابق</button>
    <button class="nav-btn" onclick="nextPage()">التالي</button>
  </div>
  
  <div id="warning">هذا المستند محمي ولا يسمح بالتنزيل أو النسخ</div>

  <script>
   
    // إظهار تحذير
    function showWarning() {
      const warning = document.getElementById('warning');
      warning.style.display = 'block';
      setTimeout(() => {
        warning.style.display = 'none';
      }, 3000);
    }
    
    // التحكم في الصفحات
    let currentPage = 1;
    
    function nextPage() {
      const iframe = document.getElementById('pdf-viewer');
      try {
        iframe.contentWindow.PDFViewerApplication.page++;
        currentPage++;
      } catch (e) {
        // طريقة بديلة إذا لم تعمل الطريقة الأولى
        iframe.src = iframe.src.split('#')[0] + `#page=${currentPage + 1}`;
        currentPage++;
      }
    }
    
    function prevPage() {
      if (currentPage > 1) {
        const iframe = document.getElementById('pdf-viewer');
        try {
          iframe.contentWindow.PDFViewerApplication.page--;
          currentPage--;
        } catch (e) {
          // طريقة بديلة إذا لم تعمل الطريقة الأولى
          iframe.src = iframe.src.split('#')[0] + `#page=${currentPage - 1}`;
          currentPage--;
        }
      }
    }
    
    
    // حماية إضافية ضد أدوات المطورين
  
  </script>
</body>
</html>
