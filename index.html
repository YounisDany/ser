<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض PDF للقراءة فقط</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .banner {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
  <script>
    // تعطيل زر الفأرة الأيمن
    document.addEventListener("contextmenu", e => e.preventDefault());

    // تعطيل اختصارات الحفظ والطباعة
    document.addEventListener("keydown", function(e) {
      if (
        e.ctrlKey && (
          e.key === 's' || e.key === 'p' || e.key === 'u'
        ) || (e.key === 'F12') || (e.ctrlKey && e.shiftKey && e.key === 'I')
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="pdf-container">
    <iframe 
      src="t.pdf#toolbar=0&navpanes=0&scrollbar=1">
    </iframe>
    <div class="banner">📄 للعرض فقط - لا يمكن التنزيل أو النسخ</div>
  </div>
</body>
</html>
